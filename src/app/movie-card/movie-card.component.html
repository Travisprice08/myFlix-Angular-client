<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imageUrl}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)='openGenre(genres.Name, movie.genre)'>
                Genre
            </button>
            <button mat-button color="primary"
                (click)='openDirector(movie.Director, movie.Director.Bio, movie.Director.Birthday)'>
                Director
            </button>
            <button mat-button color="primary">
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
