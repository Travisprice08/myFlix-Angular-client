<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{directors.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.imageUrl}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary" (click)='openGenre(genres.Name, genres.Description)'>
                Genre
            </button>
            <button mat-button color="primary"
                (click)='openDirector(directors.Name, directors.Bio, directors.Birthday)'>
                Director
            </button>
            <button mat-button color="primary" (click)='openSynopsis(movie.Title, movie.imageUrl, movie.Description)'>
                Synopsis
            </button>
            <mat-icon (click)="addToUserFavorites(movie._id, movie.Title)" class="favorite-button">favorite_border
            </mat-icon>
            <mat-icon (click)="removeFromUserFavorites(movie._id, movie.Title)" class="favorite-button-active">favorite
            </mat-icon>
            <!-- <mat-icon *ngIf="!setFavStatus(movie._id)" (click)="addToUserFavorites(movie._id, movie.title)"
                class="favorite-button">favorite_border</mat-icon>
            <mat-icon *ngIf="setFavStatus(movie._id)" (click)="removeFromUserFavorites(movie._id, movie.title)"
                class="favorite-button-active">favorite</mat-icon> -->
        </mat-card-actions>
    </mat-card>
</div>
